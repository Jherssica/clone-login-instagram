<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login Instagram</title>

<body>

	<div class="instagram-wrapper">
		<div class="celular">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
		<div class="continue">
			<div class="group-login">
				<img src="./img/instagram-logo.png" alt="logo" style="width: 145px">
				<div class="profile-photo">
					<img src="./img/profile-photo.jpg" alt="foto perfil">
				</div>
				<a href="#" class="login">Continuar como gessisantosof</a>
				<a href="#" class="logout">Remover conta</a>
			</div>
			<div class="group-login">
				<p class="not-account">Não é gessisantosof?</p>
				<p class="notaccount">
					<span class="link-blue">Trocar de conta</span>
					ou
					<span class="link-blue">Cadastre-se</span>
				</p>
			</div>
			<div class="group-download">
				<p class="get-apps">Obtenha o Aplicativo</p>
				<div class="download">
					<a href="#"class="app-download"></a>
					<a href="#"class="app-download"></a>
					
				</div>
				
			</div>

			
		</div>
		
	</div>
		
</body>
